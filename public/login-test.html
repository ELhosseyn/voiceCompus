<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Login Test Page</h1>
    <div id="login-form">
        <h2>Test Login</h2>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" value="cs_student1@example.com">
        </div>
        <div style="margin-top: 10px;">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password">
        </div>
        <button id="login-button" style="margin-top: 20px;">Login</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    
    <script>
        document.getElementById('login-button').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                // Direct fetch test
                resultDiv.innerHTML += '<h3>Fetch API Test</h3>';
                try {
                    const fetchResponse = await fetch('http://localhost:8000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const fetchData = await fetchResponse.json();
                    resultDiv.innerHTML += `<div>Status: ${fetchResponse.status}</div>`;
                    resultDiv.innerHTML += `<div>Response: <pre>${JSON.stringify(fetchData, null, 2)}</pre></div>`;
                } catch (fetchError) {
                    resultDiv.innerHTML += `<div style="color: red;">Fetch Error: ${fetchError.message}</div>`;
                }
                
                // Axios test
                resultDiv.innerHTML += '<h3>Axios Test</h3>';
                try {
                    const axiosResponse = await axios.post('http://localhost:8000/api/auth/login', 
                        { email, password },
                        { 
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            }
                        }
                    );
                    
                    resultDiv.innerHTML += `<div>Status: ${axiosResponse.status}</div>`;
                    resultDiv.innerHTML += `<div>Response: <pre>${JSON.stringify(axiosResponse.data, null, 2)}</pre></div>`;
                } catch (axiosError) {
                    resultDiv.innerHTML += `<div style="color: red;">Axios Error: ${axiosError.message}</div>`;
                    if (axiosError.response) {
                        resultDiv.innerHTML += `<div>Status: ${axiosError.response.status}</div>`;
                        resultDiv.innerHTML += `<div>Data: <pre>${JSON.stringify(axiosError.response.data, null, 2)}</pre></div>`;
                    }
                }
                
                // Test JS Fetch without credentials
                resultDiv.innerHTML += '<h3>Fetch API Test (without credentials)</h3>';
                try {
                    const fetchResponse2 = await fetch('http://localhost:8000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        credentials: 'omit',
                        body: JSON.stringify({ email, password })
                    });
                    
                    const fetchData2 = await fetchResponse2.json();
                    resultDiv.innerHTML += `<div>Status: ${fetchResponse2.status}</div>`;
                    resultDiv.innerHTML += `<div>Response: <pre>${JSON.stringify(fetchData2, null, 2)}</pre></div>`;
                } catch (fetchError) {
                    resultDiv.innerHTML += `<div style="color: red;">Fetch Error: ${fetchError.message}</div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
